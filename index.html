<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagem/x-icon" href="img/logo_tailwind.png" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind Login</title>
</head>

<body class="h-screen bg-slate-500 flex justify-center items-center">
    <div class="w-1/5 h-3/5 bg-zinc-50 rounded-3xl ">
        <div>
          <h2 class="mt-6 text-center text-6xl font-bold tracking-tight text-cyan-500">Sign Up</h2>
      </div>
        <button class="bg-gradient-to-r from-cyan-500 to-blue-500 rounded-md	">
<body class="bg-[url('./img/background-image.jpg')]">
    <button class="bg-indigo-500 rounded-md	">
      </button>
      <form>
        <label class="block">
          <span class="block text-sm font-medium text-slate-700">Email</span>
          <input id="email-address" name="email" type="email" autocomplete="email" required
                            class="relative block w-full appearance-none rounded-md rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                            placeholder="Email address">
          <p class="mt-2 invisible peer-invalid:visible text-pink-600 text-sm">
            Please provide a valid email address.
          </p>
        </label>
        <label class="block">
            <span class="block text-sm font-medium text-slate-700">Password</span>
            <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="relative block w-full appearance-none rounded-md rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                            placeholder="Password">
          </label>
          <label class="block">
            <span class="block text-sm font-medium text-slate-700">Repeat password</span>
            
            <p class="mt-2 invisible peer-invalid:visible text-pink-600 text-sm">
              Please provide a valid email address.
            </p>
          </label> 
      </form>
      <div>
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="radio"
                    class="h-4 w-4 rounded-full border-gray-300 text-cyan-500 focus:ring-cyan-500">
                <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
            </div>

            <div class="text-sm">
                <a href="#" class="font-medium text-cyan-400 hover:text-cyan-800">Read User License Agreement</a>
            </div>
        </div>
        <div>
          <button type="submit"
              class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                  <!-- Heroicon name: mini/lock-closed -->
                  <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
                      xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                      aria-hidden="true">
                      <path fill-rule="evenodd"
                          d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                          clip-rule="evenodd" />
                  </svg>
              </span>
              Sign in
          </button>
      </div>

        <div>
    </div> 
    
</body>
<!-- <footer></footer> -->
</html>

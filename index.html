<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="imagem/x-icon"
      href="img/logo_tailwind.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/0efc108669.js" crossorigin="anonymous"></script>
    <title>Tailwind</title>
  </head>

  <body
    class="h-screen bg-cyan-500 grid grid-cols-1 lg:grid-cols-2 font-['Montserrat']"
  >
    <div class="bg-cyan-500 flex items-center justify-center">
      <img src="./img/logo_tailwind 1.png" alt="" class="lg:w-3/5 w-full" />
    </div>
    <div
      class="bg-neutral-100 lg:min-h-screen lg:flex lg:items-center flex flex-col items-center justify-center"
    > <div class="flex flex-col gap-y-10 items-center">
      <h1 class="text-cyan-500 font-bold text-5xl tracking-widest ">LOGIN</h1>
      <div class="flex flex-col items-center gap-y-3 ">
        <input
          id="email-address"
          name="email"
          type="email"
          autocomplete="email"
          required
          class="drop-shadow-2xl relative block w-full appearance-none rounded-full px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-cyan-500 focus:outline-none focus:ring-cyan-500 sm:text-sm"
          placeholder="Email address"
        />
        <input
          id="password"
          name="password"
          type="password"
          autocomplete="password"
          required
          class="drop-shadow-2xl relative block w-full appearance-none rounded-full px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-cyan-500 focus:outline-none focus:ring-cyan-500 sm:text-sm"
          placeholder="password"
        />
        <input
          id="password"
          name="password"
          type="password"
          autocomplete="password"
          required
          class="drop-shadow-2xl relative block w-full appearance-none rounded-full px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-cyan-500 focus:outline-none focus:ring-cyan-500 sm:text-sm"
          placeholder="Repeat password"
        />
        <div class="flex justify-around w-full">
        <div class="rounded-full w-10 h-10 bg-stone-100 flex items-center justify-center drop-shadow-md hover:bg-stone-50">
          <a href="#"><img src="./img/gmail.png" alt="" class="w-10 "></a>
        </div>
        <div class="rounded-full w-10 h-10 bg-stone-100 flex items-center justify-center drop-shadow-md hover:bg-stone-50">
          <a href="#"><i class="fab fa-facebook-f text-blue-600 font-bold text-lg"></i></a>
        </div>
        <div class="rounded-full w-10 h-10 bg-stone-100 flex items-center justify-center drop-shadow-md hover:bg-stone-50">
          <a href="#"><img src="./img/twitter.png" alt="" class="w-10 "></a>
        </div>
      </div>
  </div>
  <button class="bg-cyan-500 shadow-lg shadow-blue-500/30 rounded-full w-full h-10 text-white">Subscribe</button>
  </body>
</html>
